<input type="text" [(ngModel)]="itemName" (keydown.enter)="addName()">
<button (click)="addName()">Add Name</button>
<button (click)="delSelectedNames()">Del Names</button>
<p (click)="onNameClick()" >
  Hello {{name}}!
</p>
<person-list [persons]="listName" [namesSelected]="namesSelectedToDelete" (namesSelectedUpdate)="updateCheckedList($event)"></person-list>
