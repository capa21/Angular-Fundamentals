<input type="text" [(ngModel)]="itemName">
<button (click)="addName()">Add Name</button>
<button (click)="delName()">Del Name</button>

<p (click)="onNameClick()" >
  Hello {{name}}!
</p>

<ul>
  <li *ngFor="let item of listName">
    <input type="checkbox" [value]="item" (change)="toogleSelName($event.srcElement.checked, item)" />
    <label>{{item}}</label>
  </li>
</ul>
