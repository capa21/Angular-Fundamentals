<input type="text" [(ngModel)]="itemName" (keydown.enter)="addName()">
<button (click)="addName()">Add Name</button>
<button (click)="delSelectedNames()">Del Names</button>
<p (click)="onNameClick()" [ngSwitch]="">
  Hello {{name}}!
</p>
<person-list  [listName]="listName" (nameSelected)="updateCheckedList($event)"></person-list>

<br/>

<app-mensaje [tipo]="getInfo()" [mensaje]="getMensaje()" *ngIf="openedToast" (cerrar)="closeToast()"></app-mensaje>
