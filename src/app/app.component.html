<div style="text-align:center" [ngSwitch]="myCustomHello.listName.length">
  <h1 *ngSwitchCase="5">
    Let's learn Angular
  </h1>
  <div
    *ngSwitchCase="2"
    [style.background-color]="myCustomHello.listName.length > 0 ? 'indigo': 'blue'"
    >
    Hello Guys:
    {{myCustomHello.listName.toString()}}
  </div>
  <div *ngSwitchDefault [ngClass]="updateClass(myCustomHello.listName.length)">
    <p>Esta es la condici√≥n por defecto</p>
  </div>
  <br>
  <custom-hello #myCustomHello [name]="" (greet)="onShowGreet($event)"></custom-hello>
  <!-- <custom-hello *ngFor="let person of personList" [name]="person"></custom-hello> -->
</div>
